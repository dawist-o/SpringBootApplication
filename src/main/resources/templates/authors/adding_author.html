<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Adding author</h1>
    <form action="/adding_author" method="post">
        <input type="text" name="name" placeholder="Enter author's name" class="form-control"><br>
        <textarea name="biography" placeholder="Enter author's resume" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">
            Add new author
        </button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
