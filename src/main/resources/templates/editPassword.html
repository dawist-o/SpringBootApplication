<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Icon -->
    <link rel="stylesheet" href="../loginStyles/fonts/material-icon/css/material-design-iconic-font.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="../loginStyles/css/style.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
<form method="post">
    <div class="form-group">
        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
        <input required type="password" name="pass" id="pass" placeholder="Old password"/>
    </div>
    <div class="form-group">
        <label for="newPass"><i class="zmdi zmdi-lock-outline"></i></label>
        <input required type="password" name="newPass" id="newPass" placeholder="New password"/>
    </div>
    <div class="form-group">
        <label for="repeatedPass"><i class="zmdi zmdi-lock-outline"></i></label>
        <input required type="password" name="repeatedPass" id="repeatedPass" placeholder="Repeat new password"/>
    </div>
    <p th:text="${error}" style="color: red" class="error"></p>
    <button type="submit" class="btn btn-success">
        Save new password
    </button>
    <a href="/" class="btn btn-warning">Cancel</a>
</form>
</div>
</body>
</html>
