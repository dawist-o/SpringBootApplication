<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Adding book</h1>
    <form action="/add_book" method="post">
        <input type="text" name="title" placeholder="Enter book's title" class="form-control"><br>
        <input type="text" name="author" placeholder="Enter book's author" class="form-control"><br>
        <textarea name="resume" placeholder="Enter book's resume" class="form-control"></textarea><br>
        <textarea name="fullText" placeholder="Enter book's full text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">
            Add new book
        </button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
